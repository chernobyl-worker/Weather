<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <section id="Header">
        <strong>Weather</strong>
        <form id="search">
            <label for="city" style="display: none;"> Enter City Name</label>
            <input type="search" name="city" id="city" placeholder="Enter City Name...">
            <button for="city" type="submit">Search</button>
        </form>
    </section>
    <section id="Main">
        <div class="display">
            <p class="Location"></p>
            <div class="temperature">
                <div class="temp-sub">
                    <img class="weather-icon" alt="Weather-icon">
                    <div class="temp-m">    
                        <h1 class="temp"></h1>
                        <p class="feels-like"></p>
                        <p class="temp-min temp"></p>
                        <p class="temp-max temp"></p>
                    </div>
                </div>
            </div>
            <div class="description">
                <span class="main"></span>
                <span class="desc"></span>
            </div>
            <div class="rest">
                <p class="wind-speed"></p>
                <p class="wind-deg"></p>
                <p class="humidity"></p>
            </div>
        </div>
    </section>
    <section id="Footer">
        <p>API from <a href="https://openweathermap.org/api" target="_blank"> https://openweathermap.org/api </a></p>
    </section>
    <script src="./index.js"></script>
</body>
</html>
